<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link id="stylesheet" rel="stylesheet" href="shifumimod.css">
    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <title>SHI-FU-MI</title>
</head>
<body>
    <h1>SHI-FU-MI</h1>
    <h5>made by kent1</h5>
    <div id="themes"><button id="theme1">Normal theme</button><button id="theme2">Mario theme</button></div>
    <div id="containerBody">
        <div id="left">
            <ul>
                <li id="rock"><img id="rock0" src="raised-fist_270a.png" alt=""> <div id="tooltip1">Rock wins over Scissors and loses against Paper</div> </li>
                <li id="paper"><img id="paper0" src="raised-hand_270b.png" alt=""><div id="tooltip2">Paper wins over Rock and loses against Scissors</div></li>
                <li id="scissors"><img id="scissors0" src="victory-hand_270c.png" alt=""><div id="tooltip3">Scissors wins over Paper and loses against Rock</div></li> 
            </ul>
            
        </div>
        <div id="right">
            <h2 id="titleright">MAKE THE RIGHT CHOICE !</h2>
            <div id="containerChoices">
                <div id="choice1">
                    <h2>YOU</h2>
                    <div id="choicePlayer">
                        <img id="rock1" src="raised-fist_270a.png" alt="">
                        <img id="paper1" src="raised-hand_270b.png" alt="">
                        <img id="scissors1" src="victory-hand_270c.png" alt="">
                    </div>
                </div>
                <h3>VS</h3>
                <div id="choice2">
                    <h2>IA</h2>
                    <div id="choiceIA">
                        <img id="rock2" src="raised-fist_270a.png" alt="">
                        <img id="paper2" src="raised-hand_270b.png" alt="">
                        <img id="scissors2" src="victory-hand_270c.png" alt="">
                    </div>
                </div>
            </div>
            <div id="result">
                <div id="resultfinal">
                    <img id="lose" src="face-palm_1f926.png" alt="">
                    <img id="won" src="party-popper_1f389.png" alt="">
                    <img id="equal" src="shrug_1f937.png" alt="">
                </div>
            </div>
            <button id="replay" type="reset">
                NEW GAME
            </button>
        </div>
    </div>
    <script src="shifumimod.js"></script>
</body>
</html>
